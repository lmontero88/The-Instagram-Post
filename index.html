<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66f37b618c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Instagram Post</title>
</head>
<body>
<div class="post">
    <div class="head-post">
        <div class="head-icon1">
            <i class="fab fa-html5"></i>
        </div>
        <div class="text-head">
            <h2>HTML</h2>
            <p>Lilian</p>
        </div>
        <div class="head-icon2">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <div class="imagen">
        <img src="https://www.definicionabc.com/wp-content/uploads/Paisaje-Natural.jpg" alt="imagen de paisaje" width="700px" height="500px">
    </div>
    <div class="texto">
        <div class="icons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
        </div>
        <div class="parr1">
            <p>
            Liked by <b>4geekAcademy, HTML, Web </b>and<b> 100 others.</b>  
            </p>
        </div>
        <div class="parr1">
            <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum commodi quasi est animi quod. Quam optio repellat impedit incidunt, modi doloribus mollitia sapiente officia eveniet similique odio, deserunt aliquid nisi.
            </p>
        </div>
    </div>

</div>
</body>
</html>
